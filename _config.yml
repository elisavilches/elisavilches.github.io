
exclude:
  - "/vendor/"
  - "Gemfile"
  - "Gemfile.lock"
  - "README.md"
  - "LICENSE.md"
  - "*.gemspec"

keep_files:
  - "CNAME"
  - ".git"
  - ".gitignore"


# Site settings
title: Certified translator (English-Spanish) - Elisa Vilches
shorttitle: Certified translator (English-Spanish) - Elisa Vilches
subtitle: "Certified Translator"
url: # "https://elisavilches.github.io" # the base hostname & protocol for your site
#baseurl: "/the/subpath/of/your/site" # Set this value to "" if you want your site to be root
baseurl: ""
cover: "assets/cover.png"
logo: "assets/logo.png"

# Build settings
markdown: kramdown

# Google analytics
# ga_tracking_id: "UA-XXXX-1"

# Category descriptions (for archive pages)
descriptions:
  - cat: jekyll
    desc: "Posts describing Jekyll setup techniques."

  - cat: dummy
    desc: "Just some placeholder posts, lorem ipsum and the rest."

languages: [ 'es', 'ca', 'fr' ]

defaults:
  - scope:
      path: ''
    values:
      lang: en
      description: ''
  - scope:
      path: 'fr'
    values:
      lang: fr
      description: ''
  - scope:
      path: 'ca'
    values:
      lang: ca
  - scope:
      path: 'es'
    values:
      lang: es
