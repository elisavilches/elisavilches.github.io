<!-- Header Start -->
<header>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <!-- header Nav Start -->
        <nav class="navbar navbar-default">
          <div class="container-fluid">

            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <a class="navbar-brand" href="index.html">
                <img src="{{ site.baseurl }}/{{ site.logo }}" alt="Logo">
              </a>


              <button type="button" 
                      class="navbar-toggle collapsed" 
                      data-toggle="collapse" 
                      data-target="#bs-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              
            </div> <!-- /.navbar-header -->

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right">
                <!-- Social links -->
                <li> 
                  <a href="https://www.linkedin.com/in/elisavilches/" target="_blank">
                      <i class="fa fa-linkedin"></i>
                  </a>
                </li>
                <li>
                  <a href="https://www.facebook.com/profile.php?id=100082074211975" target="_blank">
                    <i class="fa fa-facebook"></i>
                  </a>
                </li>
                <!-- Language selector -->
                <ul class="nav language-selector">
                  {% for lang in site.languages %}
                    <li{% if lang == page.lang %} class="active"{% endif %}>
                      <a href="{{ site.baseurl }}/{{ lang }}">
                        {{ lang | upcase }}
                      </a>
                    </li>{% if forloop.last == false %}
                    <li class="separator">/</li>{% endif %}
                  {% endfor %}
                </ul>
              </ul>
            </div><!-- /.navbar-collapse -->
            
          </div><!-- /.container-fluid -->
        </nav><!-- /.navbar-default -->
      </div><!-- /.col-md-12 -->
    </div><!-- /.row -->
  </div><!-- /.container -->
</header><!-- header close -->
