name: Elisa Vilches


title: 
  en: Certified translator & proofreader
  fr: Traductrice assermentée et correctrice


languages: EN | FR | ES | CA

aboutme: 

  en: "<p>Hi, there! My name is Elisa and I am a professional <b>certified 
translator</b>. I have run my own translation practice for over 12 years, translating from <b>English</b> and
<b>French</b> into my native languages, <b>Spanish</b> and <b>Catalan</b>.</p>
<p>Born and raised in Barcelona, I earned my <b>Bachelor's degree in Translation &amp; Interpreting</b> (majoring in <b>legal and economic</b> studies) in 2006. I also hold a <b>Master's degree in Medical &amp; Health
Translations </b>(2008).</p>
<p>With a solid experience in <b>legal, economic, marketing and medical backgrounds</b>, I make sure I
only offer high-quality, timely and accurate translation services.</p>"

  fr: "<p>Bonjour à tous ! Je m’appelle Elisa, <b>traductrice professionnelle assermentée</b>. Je dispose d’une expérience de plus de 12 ans dans la traduction de l’<b>anglais</b> et
du <b>français</b> vers mes deux langues maternelles, l'<b>espagnol</b> et le <b>catalan</b>.</p>
<p>Je suis née et j’ai grandi à Barcelone, où j’ai obtenu mon <b>Diplôme de Traduction et Interprétation</b> à l'Université Pompeu Fabra (spécialité <b>juridique et économique</b>) en 2006. En 2008, j’ai également obtenu un <b>
Master de Traduction médico-sanitaire </b>à l’Université Jaume I.</p>
<p>Forte d’une solide expérience dans les <b>domaines juridique, économique, commercial et médical</b>, e propose un service de traduction fiable, dans les délais, de grande qualité et de précision.</p>"

