aboutme: 
  en: "
  <p>Professional <b>certified translator</b> (English & Spanish) appointed by the Spanish Ministry of Foreign Affairs, European Union and Cooperation (MAEC). I have run my own translation practice for over 14 years, translating from <b>English</b> and <b>French</b> into my native languages, <b>Spanish</b> and <b>Catalan</b>.</p>
  <p>Born and raised in Barcelona, I earned my <b>Bachelor's degree in Translation &amp; Interpreting</b> from the Universitat Pompeu Fabra (major in <b>legal and economic</b> studies) in 2006. I also hold a <b>Master's degree in Medical &amp; Health Translations </b>(2008).</p> 
  <p>With a solid experience in <b>legal, economic, marketing and medical backgrounds</b>, I make sure I only offer high-quality, timely and accurate translation services.</p>
  "
  fr: "
  <p><b>Traductrice et interprète assermentée</b> (anglais, espagnol) auprès du Ministère espagnol des Affaires étrangères, de l'Union européenne et de la Coopération (MAEC). Je dispose d’une expérience de plus de 14 ans dans la traduction de l’<b>anglais</b> et du <b>français</b> vers mes deux langues maternelles, l'<b>espagnol</b> et le <b>catalan</b>.</p>
  <p>Je suis née et j’ai grandi à Barcelone, où j’ai obtenu mon <b>Diplôme de Traduction et Interprétation</b> à l'Université Pompeu Fabra (spécialité <b>juridique et économique</b>) en 2006. En 2008, j’ai également obtenu un <b> Master de Traduction médico-sanitaire </b>à l’Université Jaume I.</p>
  <p>Forte d’une solide expérience dans les <b>domaines juridique, économique, commercial et médical</b>, je propose un service de traduction fiable, dans les délais, de grande qualité et de précision.</p>
  "
  es: "
  <p><b>Traductora e intérprete jurada profesional</b> acreditada por el Ministerio de Asuntos Exteriores, UE y Cooperación (MAEC). Más de 14 años de experiencia en la traducción del <b>inglés</b> y el <b>francés</b> a mis dos idiomas maternos, el <b>castellano</b> y el <b>catalán</b>.</p>
  <p>He nacido y crecido en Barcelona, donde obtuve mi </b>Grado en Traducción e Interpretación</b> por la Universitat Pompeu Fabra (especialidad <b>jurídico-económica</b>) en 2006. En 2008 también obtuve mi <b>Máster en Traducción Médico-Sanitaria</b> por la Universitat Jaume I.</p>
  <p>Gracias a mi amplia experiencia en <b>textos legales, económicos, de marketing y médicos</b>, ofrezco un servicio garantizado, puntual, de alta calidad y con la mayor precisión.</p>
  "
  ca: "
  <p><b>Traductora i intèrpret jurada professional</b> acreditada pel Ministeri d'Afers Exteriors, UE i Cooperació (MAEC). Tinc més de 14 anys d'experiència en la traducció de l'<b>anglès</b> i el <b>francès</b> a les meves dues llengües maternes, el <b>castellà</b> i el <b>català</b>.</p>
  <p>He nascut i crescut a Barcelona, on vaig obtenir el <b>Grau en Traducció i Interpretació</b> (especialització en <b>traducció juridicoeconòmica</b>) per la Universitat Pompeu Fabra el 2006. El 2008 també vaig obtenir un <b>Màster en Traducció Medicosanitària</b> per la Universitat Jaume I.</p>
  <p>Gràcies a una àmplia experiència en </b>textos legals, econòmics, de màrqueting i mèdics</b>, ofereixo un servei garantit, puntual, d'alta qualitat i amb la màxima precisió.</p>
  "

