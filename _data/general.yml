services_list:
  - title:
      en: "Certified translations"
      es: "Traducciones juradas"
      ca: "Traduccions jurades"
      fr: "Traductions assermentées"
    desc:
      en: "Do you need a certified translation (English/Spanish) for your studies abroad, visa application or move your business offshore? Choose one of my offices in Paris or Barcelona, and either pick it up or have it sent to your address. Do you need to act urgently? Ask for a digital certified translation with verified e-signature."
      es: "¿Necesita una traducción jurada (inglés-español) para poder estudiar en el extranjero, solicitar un visado o trasladar su empresa al extranjero? Elija una de mis oficinas en París o Barcelona. Podrá venir a recoger sus traducciones o bien solicitar que se le envíen por correo postal. ¿Su solicitud es muy urgente? Solicite una traducción jurada digitalizada con firma electrónica."
      ca: "Necessiteu una traducció jurada (anglès-castellà) per estudiar a l'estranger, sol·licitar un visat traslladar la seva empresa a l'estranger? Podeu triar una de les meves oficines a París o Barcelona per venir a recollir les vostres traduccions o demaneu que us l'enviem a casa vostra per correu postal. Teniu una urgència? Demaneu una traducció jurada digitalitzada amb signatura electrònica."
      fr: "Besoin d’une traduction assermentée (anglais-espagnol) pour étudier à l’étranger, demander un visa ou transférer le siège de votre entreprise à l'étranger ? Choisissez un de mes bureaux à Paris ou à Barcelone. Vous pourrez ensuite y récupérer vos traductions ou demander un envoi postal. En cas d'urgence, demandez une traduction assermentée à signature numérique."
    icon: "fa fa-certificate"
  - title:
      en: "Translation services"
      es: "Servicios de traducción"
      ca: "Serveis de traducció"
      fr: "Services de traduction"
    desc:
      en: "Request a quotation for any translation services you might need in English, French, Spanish or Catalan. Confidential treatment is fully assured."
      es: "Solicite presupuesto para cualquier servicio de traducción que necesite en inglés, francés, castellano o catalán. Le garantizamos un tratamiento estrictamente confidencial."
      ca: "Sol·liciteu un pressupost per a qualsevol servei de traducció que necessiteu en anglès, francès, català o castellà. Us garantim un tractament estrictament confidencial."
      fr: "Demandez votre devis pour toute traduction en anglais, français, espagnol ou catalan, avec la garantie d’un traitement strictement confidentiel."
    icon: "fa fa-language"
  - title:
      en: "Proofreading services"
      es: "Servicios de revisión"
      ca: "Serveis de revisió"
      fr: "Services de révision-correction"
    desc:
      en: "Do you need a hand with your highly visible documents? Make sure your message is perfectly conveyed with a good proofreading service."
      es: "¿Necesita ayuda con unos documentos altamente visibles? Asegúrese de que su mensaje se ha adaptado a la perfección a su audiencia con un buen servicio de revisión."
      ca: "Necessiteu ajuda amb uns documents altament visibles? Assegureu-vos que missatge que voleu donar s'hagi adaptat a la perfecció a la vostra audiència amb un bon servei de revisió."
      fr: "Besoin d’aide pour une bonne visibilité de vos documents ? Assurez-vous d’adapter à la perfection votre message à votre public grâce à un bon service de révision et de correction."
    icon: "fa fa-eye"
  - title:
      en: "Editing services"
      es: "Servicios de edición"
      ca: "Serveis d'edició"
      fr: "Services d'édition"
    desc:
      en: "The attractiveness of a well written text cannot be understated. Editing services for language and style can make a difference for your texts."
      es: "Un texto bien escrito posee un atractivo que no podemos subestimar. Un buen servicio de edición lingüística y estilo de sus textos puede marcar la diferencia."
      ca: "Un text ben escrit té un atractiu que no podem subestimar. Un bon servei d'edició lingüística i d'estil dels vostres textos pot marcar la diferència."
      fr: "Un texte bien écrit revêt un attrait à ne pas sous-estimer. Un bon service d’édition au niveau de la langue et du style peut faire la différence."
    icon: "fa fa-pencil-square-o"
  