certified_translation:

  en:
    title: Certified translations
    desc: "Do you need a certified translation (English/Spanish) for your studies abroad or for an official agency? 
    Choose one of my offices in Paris or Barcelona and either pick it up or have it sent to your address."

  fr:
    title: Traductions assermentées
    desc: "Besoin d’une traduction assermentée (anglais-espagnol) pour étudier à l’étranger ou pour un organisme officiel ? Vous choisissez un de mes bureaux à Paris ou à Barcelone. Vous pourrez ensuite y récupérer vos traductions ou demander un envoi postal."

