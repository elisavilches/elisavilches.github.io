aboutme: 

  en: "<p>Hi, there! My name is Elisa and I am a professional <b>certified 
translator</b>. I have run my own translation practice for over 12 years, translating from <b>English</b> and
<b>French</b> into my native languages, <b>Spanish</b> and <b>Catalan</b>.</p>
<p>Born and raised in Barcelona, I earned my <b>Bachelor's degree in Translation &amp; Interpreting</b> (majoring in <b>legal and economic</b> studies) in 2006. I also hold a <b>Master's degree in Medical &amp; Health
Translations </b>(2008).</p>
<p>With a solid experience in <b>legal, economic, marketing and medical backgrounds</b>, I make sure I
only offer high-quality, timely and accurate translation services.</p>"

  fr: "<p>Bonjour à tous ! Je m’appelle Elisa, <b>traductrice professionnelle assermentée</b>. Je dispose d’une expérience de plus de 12 ans dans la traduction de l’<b>anglais</b> et
du <b>français</b> vers mes deux langues maternelles, l'<b>espagnol</b> et le <b>catalan</b>.</p>
<p>Je suis née et j’ai grandi à Barcelone, où j’ai obtenu mon <b>Diplôme de Traduction et Interprétation</b> à l'Université Pompeu Fabra (spécialité <b>juridique et économique</b>) en 2006. En 2008, j’ai également obtenu un <b>
Master de Traduction médico-sanitaire </b>à l’Université Jaume I.</p>
<p>Forte d’une solide expérience dans les <b>domaines juridique, économique, commercial et médical</b>, je propose un service de traduction fiable, dans les délais, de grande qualité et de précision.</p>"

  es: "<p>¡Hola! Soy Elisa, <b>traductora jurada</b> profesional. Tengo más de 12 años de experiencia en la traducción del <b>inglés</b> y el <b>francés</b> a mis dos idiomas maternos, el <b>castellano</b> y el <b>catalán</b>.</p>
<p>He nacido y crecido en Barcelona, donde obtuve mi </b>Grado en Traducción e Interpretación</b> por la UPF (especialidad <b>jurídico-económica</b>) en 2006. 
En 2008 también obtuve mi <b>Máster en Traducción Médico-Sanitaria</b> por la UJI.</p>
<p>Gracias a mi amplia experiencia en <b>textos legales, económicos, de marketing y médicos</b>, ofrezco un servicio garantizado, puntual, de alta calidad y con la mayor precisión.</p>"

  ca: "<p>Hola! Em dic Elisa i soc <b>traductora jurada professional</b>. Tinc més de 12 anys d'experiència en la traducció de l'<b>anglès</b> i el <b>francès</b> a les meves dues llengües maternes, el <b>castellà</b> i el <b>català</b>.</p>
<p>He nascut i crescut a Barcelona, on vaig obtenir el <b>Grau en Traducció i Interpretació</b> (especialització en <b>traducció juridicoeconòmica</b>) per la UPF el 2006. El 2008 també vaig obtenir un <b>Màster en Traducció Medicosanitària</b> per la UJI.</p>
<p>Gràcies a una àmplia experiència en </b>textos legals, econòmics, de màrqueting i mèdics</b>, ofereixo un servei garantit, puntual, d'alta qualitat i amb la màxima precisió.</p>"

